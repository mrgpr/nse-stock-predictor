name: Daily Prediction

on:
  schedule:
    - cron: '30 3 * * 1-5'  # Mon-Fri 09:00 IST = 03:30 UTC
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  issues: write

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily prediction
        run: python main.py --mode daily

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports-daily-${{ github.run_id }}
          path: reports/
