name: Monthly Prediction

# on:
#   schedule:
#     - cron: '30 2 1 * *'  # Every 1st 08:00 IST = 02:30 UTC
#   workflow_dispatch:

permissions:
  contents: read
  actions: write
  issues: write

jobs:
  run-monthly:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly prediction
        run: python main.py --mode monthly

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports-monthly-${{ github.run_id }}
          path: reports/
