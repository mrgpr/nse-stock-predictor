name: Bi-Quarterly Prediction

on:
  schedule:
    - cron: '30 2 1 1,7 *'  # 1 Jan & 1 Jul 08:00 IST = 02:30 UTC
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  issues: write

jobs:
  run-biquarterly:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run biquarterly prediction
        run: python main.py --mode biquarterly

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports-biquarterly-${{ github.run_id }}
          path: reports/
